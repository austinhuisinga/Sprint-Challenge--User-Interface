<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="contact-container">
      <header>
          <nav>
            <img src="img/lambda-black.png" alt="Lambda logo">

            <a href="index.html" class="hov">Home</a>
            <a href="about.html" class="hov">About</a>
            <a href="#" class="hov">Products</a>
            <a href="#" class="hov">Blog</a>
            <a href="contact.html" class="hov">Contact</a>
        </nav>

        <img class="contact-header-img" src="img/contact-img.jpeg" alt="Our contact header image">
        <div class="contact-header">
          <h1>Contact</h1>
          <p>Get in touch with us today!</p>
        </div>
      </header>

      <section>
        <div class="contact-form">
          <form action="/submit-information">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Name" required>
            
            <label for="phone">Phone</label>
            <input id="phone" type="text" placeholder="Phone" required>
            
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="Email" required>
            
            <label for="address">Address</label>
            <input type="text" placeholder="Address">
  
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
  
      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>
  </body>
  </html>
